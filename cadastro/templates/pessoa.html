{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block conteudo %}


<h1>Editando: {{pessoa.nome}} {{pessoa.sobrenome}}</h1>

<div class="ui fluid card">
    <div class="content">
        <div class="description">
            <form action="" method="POST">
                {% csrf_token %}

                {{ form|crispy }}

                <button class="ui yellow button">
                    Editar
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
